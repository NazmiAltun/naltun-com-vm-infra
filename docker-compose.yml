version: '3.8'
services:
  redis:
    image: redis:7.0
    container_name: redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - '6379:6379'
    volumes: 
      - redis-data:/data
    environment:
      - REDIS_PASSWORD=$REDIS_PASSWORD
volumes:
  redis-data:
    driver: local